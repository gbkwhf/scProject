<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>我的消息</title>
	    <link rel="stylesheet" href="../css/personal/5.css">
	    <link rel="stylesheet" href="../css/jquery.page.css">
	    <style>
	    	#page{
	    		position: absolute;
	    		bottom:0;
	    	}
	    </style>
	    
	</head>
	<body>
		<div class="container">
			<ul class="meslist"></ul>
			<div id="page" style="visibility: hidden;"></div>
	   </div>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/layer/layer.js"></script>
		<script type="text/javascript" src="../js/jquery.page.js"></script>
	    <script>
	    	sessionArr = getCookie('sessionArr');
	    	if(!sessionArr){
	    		layer.msg('该用户登陆数据已过期，请重新登陆',{time:1000},function(){
	    			window.parent.tologin();
	    		});
	    	}else{
	    		ss=JSON.parse(sessionArr).session;
	    	}
		    //加载首页数据
    		message_page = 0;
    		layer.load(2);
			$.ajax({
		    	type:'POST',
		    	url:commonUrl + 'api/stj/messagelist'+versioninfo,
		    	async:false,
		    	data:{
		    		'home':1,
		    		'ss':ss
		    	},
		    	success:function(data){
//		    		console.log(data);
					layer.closeAll();
                    if(data.code == 1){
                    	if(data.result.list.length!=0){
                    		message_page=Math.ceil(data.result.count/10);
							$('#page').css('visibility','visible');
							html='';
							for(var i=0;i<data.result.list.length;i++){
								html+='<li>';
								html+='	<img src="../images/personal-center/message.png" />';
								html+='	<div class="mestxt">'+data.result.list[i].content+'<span>'+data.result.list[i].created_at+'</span><div class="clearfix"></div></div>';
								html+='	<div class="clearfix"></div>';
								html+='</li>';
							}
							$('.meslist').html(html);
							setIframeHeight();
                    	}else{
                    		layer.msg('暂无消息');
                    	}
                  	}else if(data.code=='1011'){
                  		layer.msg('该用户登陆数据已过期，请重新登陆',{time:1000},function(){
                  			window.parent.removec();
                  			window.parent.tologin();
                  		});
                  	}else{
                  		layer.msg(data.msg);
                  	}
                }
           	});
           	setIframeHeight();
	    	//iframe自适应高度
			function getDocHeight(doc) {
			    doc = doc || document;
			    var body = doc.body, html = doc.documentElement;
			    var height = Math.max( body.scrollHeight, body.offsetHeight, 
			        html.clientHeight, html.scrollHeight, html.offsetHeight );
			    return height;
			}
			function setIframeHeight() {
			    var ifrm = window.parent.document.getElementById("ifrm");
			    var doc = ifrm.contentDocument? ifrm.contentDocument: 
			        ifrm.contentWindow.document;
			    ifrm.style.visibility = 'hidden';
			    ifrm.style.height = "10px"; 
			    ifrm.style.height = getDocHeight( doc ) + "px";
			    ifrm.style.visibility = 'visible';
			}
			$("#page").Page({
		        totalPages: message_page,
		        liNums: 7,
		        activeClass: 'activP', 
		        callBack : function(page){
		          	console.log(page);
		          	ajaxrequest(page);
		        }
      		});
      		pageW=$('#page').width();
      		$('#page').css('left',(680-pageW)/2 + 'px');
      		function ajaxrequest(num){
				$.ajax({
			    	type:'POST',
			    	url:commonUrl + 'api/stj/messagelist'+versioninfo,
			    	data:{
			    		'page':num,
			    		'ss':ss
			    	},
			    	success:function(data){
			    		console.log(data);
	                    if(data.code == 1){
	                    	shows(data);
	                  	}else if(data.code=='1011'){
	                  		layer.msg('该用户登陆数据已过期，请重新登陆',{time:1000},function(){
	                  			window.parent.removec();
	                  			window.parent.tologin();
	                  		});
	                  	}else{
	                  		layer.msg(data.msg);
	                  	}
	                }
	           	});
			}
			function shows(obj){
				html='';
				for(var i=0;i<obj.result.length;i++){
					html+='<li>';
					html+='	<img src="../images/personal-center/message.png" />'+obj.result[i].content+'<span>'+obj.result[i].created_at+'</span>';
					html+='</li>';
				}
				$('.meslist').html(html);
			}
	    </script>
	</body>
</html>
