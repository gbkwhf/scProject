		<script type="text/javascript" src="../js/jquery.min.js"></script>

	    <script>
	    	sessionArr = getCookie('sessionArr');
	    	id=$_GET['id'];
	    	if(!sessionArr){
	    		layer.msg('该用户登陆数据已过期，请重新登陆',{time:1000},function(){
	    			window.parent.tologin();
	    		});
	    	}else{
	    		ss=JSON.parse(sessionArr).session;
	    	}
	    	layer.load(2);
	    	$.ajax({
		    	type:'POST',
		    	url:commonUrl + 'api/stj/question/info'+versioninfo,
		    	data:{
		    		'ss':ss,
		    		'id':id
		    	},
		    	success:function(data){
		    		layer.closeAll();
//		    		console.log(data);
                    if(data.code == 1){
                    	state=data.result.state;  //咨询状态
                    	name=data.result.name;  //联系人
                    	mobile=data.result.mobile;   //联系电话
                    	created_at=data.result.created_at;  //咨询时间
                    	type=data.result.type;  //咨询类型
                    	content=data.result.content; //咨询内容
                    	manage_time=data.result.manage_time;  //反馈时间
                    	manage_name=data.result.manage_name;  //反馈人员
                    	manage_content=data.result.manage_content;  //反馈内容
                    	if(!content){
                    		content="暂无";
                    	}
                    	if(!manage_content){
                    		manage_content="暂无";
                    	}
                    	html='';
                    	html+='<div class="apply">';
                    	html+='	<div class="return"><span>联系人：</span>'+name+'</div>';
                    	html+='	<div class="who"><span>联系电话：</span>'+mobile+'</div>';
                    	html+='	<div class="clearfix"></div>';
                    	html+='</div>';
                    	html+='<div class="apply">';
                    	html+='	<div class="return"><span>咨询时间：</span>'+created_at+'</div>';
                    	html+='	<div class="who"><span>咨询类型：</span>'+type+'</div>';
                    	html+='	<div class="clearfix"></div>';
                    	html+='</div>';
                    	html+='<div class="apply describe">';
                    	html+='	<span>描述：</span>'+content;
                    	html+='</div>';
                    	if(state=='已处理'){
                    		html+='<div class="apply">';
	                    	html+='	<div class="return"><span>反馈时间：</span>'+manage_time+'</div>';
	                    	html+='	<span class="who">反馈人员：'+manage_name+'</span>';
	                    	html+='	<div class="clearfix"></div>';
	                    	html+='</div>';
	                    	html+='<div class="apply describe">';
	                    	html+='	<span>反馈：</span>'+manage_content;
	                    	html+='</div>';
                    	}
				    	$('.container').html(html);
				    	setIframeHeight();
				    	//iframe自适应高度
						function getDocHeight(doc) {
						    doc = doc || document;
						    var body = doc.body, html = doc.documentElement;
						    var height = Math.max( body.scrollHeight, body.offsetHeight, 
						        html.clientHeight, html.scrollHeight, html.offsetHeight );
						    return height;
						}
						function setIframeHeight() {
						    var ifrm = window.parent.document.getElementById("ifrm");
						    var doc = ifrm.contentDocument? ifrm.contentDocument: 
						        ifrm.contentWindow.document;
						    ifrm.style.visibility = 'hidden';
						    ifrm.style.height = "10px"; 
						    ifrm.style.height = getDocHeight( doc ) + "px";
						    ifrm.style.visibility = 'visible';
						}
                  	}else if(data.code=='1011'){
                  		layer.msg('该用户登陆数据已过期，请重新登陆',{time:1000},function(){
                  			window.parent.removec();
                  			window.parent.tologin();
                  		});
                  	}else{
                  		layer.msg(data.msg);
                  	}
                }
            });
